name: build

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '6.0.401' # The .NET SDK version to use

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Get current date
      run: echo "DATE=$(date +'%Y%m%d')" >> $env:GITHUB_ENV
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MHServerEmu-nightly-${{ env.DATE }}-Release-windows-x64
        path: |
          ./src/MHServerEmu/bin/x64/Release/net6.0
          !./src/MHServerEmu/bin/x64/Release/net6.0/*.pdb
          !./src/MHServerEmu/bin/x64/Release/net6.0/*.xml
